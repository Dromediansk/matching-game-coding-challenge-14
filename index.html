<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Flip & Match</h1>
    </div>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="box start-game">
                <button class="btn" id="start">
                    <i class="far fa-play-circle"></i>
                    Start game
                </button>
            </div>
            <button class="btn reset"><i class="fas fa-undo-alt"></i></button>
            <div class="box time-container">
                <h3>Time elapsed: </h3><span class="time">0</span><span>seconds</span>
            </div>
            <div class="box moves-container">
                <h3>Moves:</h3><span class="moves">0</span>
            </div>
        </div>
    </nav>
    
    <section class="memory-game">
        <div class="memory-card" data-name="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="Aurelia"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="Aurelia"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="angular">
            <img class="front-face" src="img/angular.svg" alt="Angular"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="angular">
            <img class="front-face" src="img/angular.svg" alt="Angular"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="backbone">
            <img class="front-face" src="img/backbone.svg" alt="Backbone"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="backbone">
            <img class="front-face" src="img/backbone.svg" alt="Backbone"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="react">
            <img class="front-face" src="img/react.svg" alt="React"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="react">
            <img class="front-face" src="img/react.svg" alt="React"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="ember">
            <img class="front-face" src="img/ember.svg" alt="Ember"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="ember">
            <img class="front-face" src="img/ember.svg" alt="Ember"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="vue">
            <img class="front-face" src="img/vue.svg" alt="Vue"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="vue">
            <img class="front-face" src="img/vue.svg" alt="Vue"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="node">
            <img class="front-face" src="img/node.svg" alt="Node"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="node">
            <img class="front-face" src="img/node.svg" alt="Node"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="sass">
            <img class="front-face" src="img/sass.svg" alt="Sass"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
        <div class="memory-card" data-name="sass">
            <img class="front-face" src="img/sass.svg" alt="Sass"/>
            <img class="back-face" src="img/js-badge.svg"alt="JS Badge"/>
        </div>
    </section>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Well done!</h1>
            <div class="box-modal time-container">
                <h3>Time elapsed: </h3><span class="time">0</span><span>seconds</span>
            </div>
            <div class="box-modal moves-container">
                <h3>Moves:</h3><span class="moves">0</span>
            </div>
            <div class="modal-reset">
                <button class="btn reset"><i class="fas fa-undo-alt"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
